<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube Donwloader</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="main-container">
        <div class="title">
          Download and Save MP3 and MP4 from YouTube videos
        </div>
        <div class="subtitles row">
          <div class="subtitle-mp4 column">YouTube to MP4</div>
          <div class="subtitle-mp3 column">YouTube to MP3</div>
        </div>

        <input
          type="url"
          name="url"
          id="url"
          class="url"
          placeholder="Search or Paste a valid YouTube URL here"
        />

        <input type="button" value="CONVERT" />
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
